<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Leave Details</title>
</head>
<body>
	<div class="container">
		<h2>Edit Leave Details</h2>
		<div>
			<form class="form-horizontal" th:object="${leavedetail}"
				th:action="@{/leave}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Start Date:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{startDate}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">End Date:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{endDate}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Category:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{category}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Reason:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{reason}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Contact Detail:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{contactDetail}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
